<!DOCTYPE html>
<html>
<head>
<title>date-input as a custom element</title>
<style>
div#typeform {
  border: 1px solid black;
  margin: 10px;
  padding: 5px;
}
</style>
<script>
function initialize() {
  var date_input_proto = Object.create(HTMLElement.prototype);
  var date_input_template = document.getElementById("date_input_tmpl");

  date_input_proto.createdCallback = function() {
    var root = this.createShadowRoot();
    root.appendChild(document.importNode(date_input_template.content, true));
  };

  date_input_proto.isTabStop = function() {
    return false;
  };

  Object.defineProperty(date_input_proto, "tabIndex", {
    get: function() { return 5; }
  });

  var DateInput = document.registerElement("date-input", { prototype: date_input_proto });

  var focus_button = document.getElementById("focus_on_birthday");
  focus_button.addEventListener("click", function() {
    var birthday_element = document.querySelector('date-input');
    birthday_element.focus();
  }, false);

}

window.onload = initialize;
</script>
<template id="date_input_tmpl">
  <style>
  </style>
  <script>
  </script>
  <span>
    <input size=4 placeholder="YYYY" data-year>/<input size=2 placeholder="MM" data-month>/<input size=2 placeholder="DD" data-day>
  </span>
</template>
</head>

<body>
<div id="typeform">
Name(1): <input tabindex=1 autofocus><br>
Birtyday(3): <date-input tabindex=3></date-input><br>
Country(2): <input tabindex=2><br>
<button id="focus_on_birthday" tabindex=4>Focus on Birthday</button>
</div>
</body>

</html>
